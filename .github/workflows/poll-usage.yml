name: poll-usage

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Call ingest endpoint
        run: |
          curl -X POST "${{ secrets.DASHBOARD_URL }}/api/ingest" \
            -H "Authorization: Bearer ${{ secrets.INGEST_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"targets":["vercel","github"]}'
