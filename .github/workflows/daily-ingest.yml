name: daily-ingest

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Call ingest endpoint
        run: |
          curl -X POST "${{ secrets.DASHBOARD_URL }}/api/ingest" \
            -H "Authorization: Bearer ${{ secrets.INGEST_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"targets":["vercel","github","twilio"]}'
